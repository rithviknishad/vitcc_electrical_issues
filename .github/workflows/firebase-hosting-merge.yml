name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

env:
  flutter_version: "2.2.3"
  java_version: "12.x"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # If build-fails unexpectedly when it should not fail, try resetting the cache.
      - uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-cache-${{ env.flutter_version }}

      - name: setup flutter_sdk
        uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: ${{ env.flutter_version }}
          channel: stable

      - run: flutter config --enable-web
      - run: flutter pub get

      - run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VITCC_ELECTRICAL_ISSUES }}"
          channelId: live
          projectId: vitcc-electrical-issues
